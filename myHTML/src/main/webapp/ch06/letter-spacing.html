<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.normal{letter-spacing: normal;}
	.em-wide{letter-spacing: 0.4em;}
	.em-wider{letter-spacing: 1em;}
	.em-tight{letter-spacing: -0.05em;}
	.px-wide{letter-spacing: 6px;}
</style>
</head>
<body>
	<!-- 단어의 간격은 : word-spacing -->
	<p class="normal">normal</p>
	<p class="em-wide">em-wide</p>
	<p class="em-wider">em-wider</p>
	<p class="em-tight">em-tight</p>
	<p class="px-wide">px-wide</p>
</body>
</html>
