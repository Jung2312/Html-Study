<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.normal{
		font-weight: normal;
	}
	
	.bold{
		font-weight: bold;
	}
	
	.num-300{
		font-weight: 300;
	}
	
	.num-400{
		font-weight: 400;
	}
	
	.num-500{
		font-weight: 500;
	}
</style>
</head>
<body>
	<p class="normal">normal</p>
	<p class="bold">bold</p>
	<p class="num-300">300</p>
	<p class="num-400">400</p>
	<p class="num-500">500</p>
</body>
</html>
