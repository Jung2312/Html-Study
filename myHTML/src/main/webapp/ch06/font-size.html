<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	html{
		font-size: 32px;
	}
	.font-px{
		font-size: 16px;
	}
	.font-vw{
		font-size: 5vw;
	}
	.font-vh{
		font-size: 5vh;
	}
	.font-em{
		font-size: 1.5em;
	}
	.font-rem{
		font-size: 1.5rem;
	}
	.font-persentage{
		font-size: 150%;
	}
</style>
</head>
<body>
	<p>기본 스타일이 적용 되었습니다.</p>
	<p class="font-px">px 스타일이 적용 되었습니다.</p>
	
	<!-- vw, vh는 디바이스의 너비와 높이에 따라 상대적으로 적용 -->
	<p class="font-vw">vw 스타일이 적용 되었습니다.</p>
	<p class="font-vh">vh 스타일이 적용 되었습니다.</p>
	
	<!-- em은 부모 요소의 상대적인 글자 크기 -->
	<p class="font-em">em 스타일이 적용 되었습니다.</p>
	
	<!-- rem은 취상위 요소(html)의 상대적인 글자 크기 -->
	<p class="font-rem">rem 스타일이 적용 되었습니다.</p>
	<p class="font-persentage">persentage 스타일이 적용 되었습니다.</p>
</body>
</html>
