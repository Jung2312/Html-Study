<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/function.css">
<script type="text/javascript">
	function changeBg(color) {
		result = document.getElementById("result");
		result.style.backgroundColor = color;
	}
</script>
</head>
<body>
<ul>
	<li><a href="#" onclick="changeBg('Green')">G</a></li>
	<li><a href="#" onclick="changeBg('Orange')">O</a></li>
	<li><a href="#" onclick="changeBg('Purple')">P</a></li>
</ul>
<div id="result">

</div>
</body>
</html>
