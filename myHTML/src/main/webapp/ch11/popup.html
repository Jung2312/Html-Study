<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="openPopup();">
	<p>문서를 열면 팝업창이 표시됩니다.</p>
	
	<script type="text/javascript">
		function openPopup(){
			var newwin = window.open("notice.html", "", "width=500, height=400");
			
			if(newwin == null){
				alert("팝업이 차단되어있습니다. 팝업 차단을 해제해주세요.");
			}
			newwin.moveBy(100,100);
		}
	</script>
</body>
</html>
