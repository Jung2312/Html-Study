<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		sum = 0;
		for(i = 0; i < 11; i++){
			if(i % 2 == 0){
				sum += i;
			}
		}
		document.write(sum);
		sum = 0;
		for(i = 0; i < 41; i++){
			if(i % 2 == 0){
				sum += i;
			}
		}
		document.write(sum);
	</script>
</body>
</html>
