<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		a = prompt("숫자를 입력하세요.", "");

		if (a % 3 == 0) {
			console.log(a + ":3의 배수입니다.");
		} else {
			console.log(a + ":3의 배수가 아닙니다.");
		}

		if (a < 10) {
			console.log(a + ":10보다 작습니다.");
		} else if (a >= 10 & a < 20) {
			console.log(a + ":20보다 작습니다.");
		} else if (a > 30) {
			console.log(a + ":30보다 큽니다.");
		} else {
			console.log("해당하는 범위가 아닙니다.");
		}
		
	</script>
</body>
</html>
