<body>
	<script>
		// 1 ~ 40까지의 3 6 9 게임의 규칙으로 3,6,9 숫자에 해당하는 숫자의 합을 구하시오.
		// 3 + 6 + 9 
		sum = 0;
		for(i = 0; i <41; i++){
			const str = String(i);
			const list = Array.from(str);
			//document.write(list);
			if(list.includes("3")){
				sum += i;
			}else if(list.includes("6")){
				sum += i;
			}else if(list.includes("9")){
				sum += i;
			}
		}
		document.write(sum);
	</script>
</body>
