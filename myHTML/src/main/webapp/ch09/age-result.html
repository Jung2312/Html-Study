<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var currentYear = 2024;
		var birthDay;
		var age;
		
		birthDay = prompt("태어난 연도를 입력하세요.(YYYY)", "");
		age = currentYear - birthDay + 1;
		document.write(currentYear + "년, " + age +"세 입니다.");
	</script>
</body>
</html>
