<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>disc : 검정색 작은 원형 모양 (기본설정)</p>
	<ul>
		<li>html</li>
		<li>css</li>
		<li>js</li>
	</ul>

	<p>circle : 흰색 작은 원형 모양</p>
	<ul style="list-style-type: circle;">
		<li>html</li>
		<li>css</li>
		<li>js</li>
	</ul>

	<p>square : 사각형 모양</p>
	<ul style="list-style-type: square;">
		<li>html</li>
		<li>css</li>
		<li>js</li>
	</ul>

	<p>숫자로 내림, 올림 리스트 출력</p>
	<ol>
		<li>html</li>
		<li>css</li>
		<li>js</li>
	</ol>
	<ol start="10">
		<li>html</li>
		<li>css</li>
		<li>js</li>
	</ol>
	<ol reversed="reversed">
		<li>html</li>
		<li>css</li>
		<li>js</li>
	</ol>
	
</body>
</html>
